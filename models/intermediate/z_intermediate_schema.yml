version: 2
models:
  - name: carts_01
    description: |
      Flatten the source data (stg_s3__web_traffic) into one row per "cart".
    columns:
      - name: carts_json
        description: >
          The original column from the source table (web_traffic), flattened
          into multiple rows.

          One row per "cart".

          Primary key is `id`
        tests:
          - unique
      - name: file_name
        description: The file name on S3
      - name: file_row_number
        description: The row number from the file on S3
      - name: copied_at
        description: The time the data was copied into Snowflake
  - name: carts_02
    description: This model unnests the carts_json column into multiple columns
    columns:
      - name: carts_json
        description: >
          The original column from the source table (carts_01)

          This is the column that is unnested by the unnest_json macro.  The most important column for this model.
      - name: file_name
        description: The file name on S3
      - name: file_row_number
        description: The row number from the file on S3
      - name: copied_at
        description: The time the data was copied into Snowflake
      - name: discountedtotal
        description: Total after discounts given
      - name: products
        description: Products in the cart
      - name: total
        description: Total dollar amount for the cart
      - name: totalproducts
        description: Total number of products in the cart
      - name: totalquantity
        description: Total Quantity for the cart
      - name: userid
        description: ID of user who the cart belongs to
      - name: carts_id
        description: unique ID for the cart
        tests:
          - not_null
  - name: carts_f
    description: Fact table for carts data.  Combines data from models
      carts_products_01 and carts_02
    columns:
      - name: carts_id
        description: ID for the cart.  This id is NOT unique on this table, because this
          table is at the cart+product grain
        tests:
          - not_null
      - name: userid
        description: Unique id for the user
        tests:
          - not_null
      - name: totalproducts
        description: ""
      - name: totalquantity
        description: ""
      - name: carts_total
        description: ""
      - name: discountedtotal
        description: ""
      - name: carts_products_id
        description: Identifies a unique combination of cart and product
        tests:
          - not_null
      - name: discountpercentage
        description: ""
      - name: discountedprice
        description: ""
      - name: price
        description: ""
      - name: quantity
        description: ""
      - name: title
        description: ""
      - name: line_total
        description: ""
  - name: carts_products_01
    description: Unnests the products field from the carts_02.  Expands the grain of
      the carts data to the product level (creates multiple rows).
    columns:
      - name: carts_products_id
        description: Unique ID for this table
        tests:
          - unique
          - not_null
      - name: carts_id
        description: Unique ID for the cart.  This is NOT unique on this table since
          this table is at the Cart + Product grain
        tests:
          - not_null
      - name: userid
        description: Unique ID for the user who owns the cart
      - name: products
        description: Original JSON field for Products before it is unnested
      - name: discountpercentage
        description: Percent discount
      - name: discountedprice
        description: price after discount
      - name: price
        description: original price
      - name: quantity
        description: line quantity
      - name: title
        description: product title
      - name: total
        description: cart total
      - name: file_name
        description: The file name on S3
      - name: file_row_number
        description: The row number from the file on S3
      - name: copied_at
        description: The time the data was copied into Snowflake
  - name: users_01
    description: |
      Flatten the source data (stg_s3__web_traffic) into one row per "user".
    columns:
      - name: users_json
        description: >
          The original column from the source table (web_traffic), flattened
          into multiple rows.

          One row per "user".

          Primary key is `id`
        tests:
          - unique
      - name: file_name
        description: The file name on S3
      - name: file_row_number
        description: The row number from the file on S3
      - name: copied_at
        description: The time the data was copied into Snowflake
  - name: users_02
    description: This model unnests the users_json column into multiple columns.
    columns:
      - name: users_json
        description: >
          The original column from the source table (web_traffic)

          This is the column that is unnested by the unnest_json macro.  The most important column for this model.
      - name: file_name
        description: The file name on S3
      - name: file_row_number
        description: The row number from the file on S3
      - name: copied_at
        description: The time the data was copied into Snowflake
      - name: address_json
        description: Renamed the address field to address_json to avoid name conflicts
